name: flight-booking CI/CD Pipeline
on:
  push:
    branches:
      - main
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build the Go application ğŸ—ï¸
        run: CGO_ENABLED=0 GOOS=linux go build -o flight-booking .
  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image ğŸ³
        run: docker build -t flight-booking .

  docker-push:
    if: github.event_name == 'release'
    name: Push Docker image to Amazon ECR ğŸš€
    runs-on: ubuntu-latest
    needs:
      - docker-build
    steps:
      - name: Check out the repo ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configure AWS credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR ğŸ”
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image ğŸ—ï¸
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          push: true
          tags: "746669229448.dkr.ecr.eu-central-1.amazonaws.com/flight-booking:${{ github.ref_name }}"